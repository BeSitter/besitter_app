name: Integration

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    name: Build API and CLIENT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Building API
        working-directory: ./api
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "npm"
      - run: npm i
      - run: npm run build --if-present

